<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <div class="grid">
    <section class="contact pad-t-2 pad-b-2 island">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 max-length">
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <form class="push-0" method="POST" action="https://formspree.io/somm0032@algonquinlive.com">
          <fieldset>
            <legend class="italic ">Personal details</legend>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="name">Name</label>
              <input id="name">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="age">Age</label>
              <input id="age">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="subject">Physical fitness</label>
              <select id="subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
              <label for="details">Address</label>
              <textarea id="details"></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend class="italic">Mission statement</legend>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
              <label for="reasons">Why do you want to go to Mars?</label>
              <textarea id="reasons"></textarea>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1 ">
              <button class="btn" type="submit">Register for the trip!</button>
            </div>
            <input type="hidden" value="Request to join the mission">
          </fieldset>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
