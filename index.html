<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <form class="push-0 contact pad-t-2 pad-b-2 gutter max-length" method="POST" action="https://formspree.io/somm0032@algonquinlive.com">
    <h1 class="exa not-bold">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic push-1-2 giga">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name">Name</label>
          <input name="name" id="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="age">Age</label>
          <input name="age" id="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Email</label>
          <input name="email" id="email" type="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="subject">Physical fitness</label>
          <select name="subject" id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1">
          <label for="details">Address</label>
          <textarea name="details" id="details"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="italic push giga">Mission statement</legend>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
        <label for="reasons">Why do you want to go to Mars?</label>
        <textarea name="reasons" id="reasons"></textarea>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" value="Request to join the mission">
    </fieldset>
  </form>

</body>
</html>
